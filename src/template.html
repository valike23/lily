<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="apple-touch-icon" href="logo-192.png">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

	<link rel="stylesheet" href="assets/css/test.css">
	<link rel="shortcut icon" href="assets/icon/favicon.png">
	<link rel="apple-touch-icon-precomposed" href="assets/icon/favicon@2x">
	<script defer src="assets/js/jquery.min.js"></script>
	<script defer src="assets/js/wow.min.js"></script>
	<script defer src="assets/js/swiper-bundle.min.js"></script>
	<script defer src="assets/js/swiper.js"></script>
	<script defer type="text/javascript" src="assets/js/shortcodes.js"></script>
	<script defer type="text/javascript" src="assets/js/main.js"></script>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>

</html>
